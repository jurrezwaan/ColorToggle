<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Toggle</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <div id="hamburger-menu">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
      <div id="header-text">
        <h1>Toggle Color</h1>
      </div>
    </header>
    <div class="container">
      <div id="side-menu">
        <ul>
          <li id="home-btn">home</li>
          <li id="green-btn">green</li>
          <li id="red-btn">red</li>
          <li id="blue-btn">blue</li>
          <li id="purple-btn">purple</li>
        </ul>
      </div>
      <div id="color-text"><h1>home</h1></div>
    </div>
  </body>
</html>
